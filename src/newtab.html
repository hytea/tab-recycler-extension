<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Close button for disabling recycling -->
        <button id="btn-close-recycling" class="close-recycling-btn"
            title="Disable recycling for this tab (Alt+X)">×</button>

        <button id="btn-history" class="history-btn" title="View Recycling History">
            <img src="icons/history.svg" alt="History">
        </button>

        <!-- No Omnibox - Native Address Bar is used -->

        <div id="recycle-proposal" class="recycle-proposal hidden">
            <div class="proposal-header">
                <span>♻️ Ready to Recycle</span>
            </div>
            <div id="proposal-content" class="proposal-content">
                <!-- Injected via JS -->
            </div>
            <div class="proposal-actions">
                <button id="btn-skip" class="button-modern grey xs light" role="button"><span class="text">Skip Batch
                        (Esc)</span></button>
            </div>
        </div>

        <div id="status" class="status-message"></div>
    </div>

    <!-- News Feed Teaser -->
    <div class="news-feed-teaser">
        <div class="news-feed-content">
            <div class="news-feed-title">Latest Headlines</div>
            <div id="news-items" class="news-items">
                <!-- News items injected via JS -->
            </div>
        </div>
    </div>

<!-- History Modal -->
<div id="history-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Recycling History</h2>
            <span id="close-history" class="close-modal">&times;</span>
        </div>
        <div id="history-list" class="history-list">
            <!-- History items injected here -->
            <div class="empty-history">No history yet.</div>
        </div>
    </div>
</div>
    <script src="newtab.js"></script>
</body>

</html>
