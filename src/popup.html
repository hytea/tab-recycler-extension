<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #202124;
        }

        .header {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .label {
            font-size: 14px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #1a73e8;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        .status {
            font-size: 13px;
            color: #5f6368;
            margin-top: 15px;
            line-height: 1.5;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon-16.png" style="width:16px;height:16px;">
        Tab Recycler
    </div>

    <div class="option">
        <span class="label">Testing Mode</span>
        <label class="switch">
            <input type="checkbox" id="testing-mode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <span class="label">Cleanup Mode (3x)</span>
        <label class="switch">
            <input type="checkbox" id="cleanup-mode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <span class="label">Pause Duration (hours)</span>
        <select id="pause-duration" style="padding: 4px; border-radius: 4px; border: 1px solid #dfe1e5;">
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="4" selected>4 hours</option>
            <option value="8">8 hours</option>
            <option value="24">24 hours</option>
            <option value="custom">Custom...</option>
        </select>
    </div>

    <div class="option" id="custom-duration-container" style="display: none;">
        <span class="label">Custom Hours</span>
        <input type="number" id="custom-duration" min="1" max="168" value="4"
            style="padding: 4px; border-radius: 4px; border: 1px solid #dfe1e5; width: 60px;">
    </div>

    <div style="border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px;">
        <div style="font-weight: 500; font-size: 14px; margin-bottom: 10px;">
            Whitelisted Sites
        </div>
        <div id="whitelist-container" style="max-height: 150px; overflow-y: auto;">
            <!-- Populated by JS -->
        </div>
    </div>

    <div class="status" id="status-text">
        Production settings active.
    </div>

    <script src="popup.js"></script>
</body>

</html>
